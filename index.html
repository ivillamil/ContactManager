
<!DOCTYPE html>



<html lang="en">

    <head>

        <meta charset="UTF-8" />
        <title>Backbone.js Web App</title>        
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style type="text/css">
            body {
                margin: 0;
                padding: 0;
                padding-top: 10px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/screen.css" />
        
    </head>

    <body>
        <div id="contacts">
            <div class="container" role="header">
                <div class="navbar navbar-inverse">
                    <div class="navbar-inner">
                        
                            <a href="#" class="brand">Contacts Manager</a>
                            <ul class="nav">
                                <li class="dropdown" id="ddwn-filter">
                                    <a href="" class="dropdown-toggle" data-toggle="dropdown">Show me: <b class="caret"></b></a>                            
                                </li>                                
                            </ul>
                            <ul class="nav pull-right"><li><a href="#" data-toggle="modal" data-target="#addContact" id="showForm">Add new Contact</a></li></ul>
                    </div>
                </div> 
                <header>                
                    <form id="addContact" action="#" class="modal hide fade well">
                        <fieldset>
                            <label for="photo">Photo:</label><input id="photo" type="file" />
                            <label for="name">Name:</label><input id="name" />
                            <label for="type">Type:</label><input id="type" />
                            <label for="address">Address:</label><input id="address" />
                            <label for="tel">Tel:</label><input id="tel" />
                            <label for="email">Email:</label><input id="email" />
                            <button id="add">Add</button>
                        </fieldset>
                    </form>
                </header>
            </div>                   
            <div class="container"><div class="contacts-list"></div></div>
        </div>

        <script id="contactTemplate" type="text/template">
            <div class="clearfix row-fluid">
                <img src="{{photo}}" class="img-circle pull-left" alt="{{name}}" width="120" />
                <div class="span7 pull-right">
                    <h4>{{name}} <small>{{type}}</small></h4>
                    <address>
                        {{address}}<br>
                        <strong>Tel:</strong> {{tel}}<br>
                        <strong>Email:</strong> <a href="mailto:{{email}}">{{email}}</a><br>
                    </address>
                </div>
            </div>
            <!--<button class="delete btn btn-danger">Delete</button>-->
            <!--<button class="edit btn">Edit</button>-->
            <div class="toolbar">
                <div class="btn-group pull-right">
                    <a href="" class="delete btn"><i class="icon-remove"></i></a>
                    <a href="" class="edit btn"><i class="icon-pencil"></i></a>
                </div>
            </div>
        </script>

        <script id="contactEditTemplate" type="text/template">

            <form action="#">
                <fieldset>
                    <div class="row-fluid">
                        <input type="file" value="{{photo}}" />
                        <label>Name</label>
                        <input type="text" class="name" value="{{name}}" class="span12"/>
                        <input id="type" type="hidden" value="{{type}}" />
                        <label>Address</label>
                        <input type="text" class="address" value="{{address}}" class="span12"/>
                        <label>Telephone</label>
                        <input type="tel" class="tel" value="{{tel}}" class="span12"/>
                        <label>Email</label>
                        <input type="email" class="email" value="{{email}}" class="span12"/>
                    </div>
                    <div class="clearfix">
                        <div class="btn-group">
                            <button class="save btn btn-primary">Save</button>
                            <button class="cancel btn">Cancel</button>
                        </div>
                    </div>
                </fieldset>
            </form>

        </script>

        <script src="js/jquery-1.7.2.min.js"></script>
        <script src="js/json2.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="http://cloud.github.com/downloads/wycats/handlebars.js/handlebars-1.0.0.beta.6.js"></script>
        <script src="js/backbone-min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>

    </body>

</html>
